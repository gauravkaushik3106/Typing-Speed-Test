<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>

    <div id="controls">
      <button id="thirty">30s</button>
      <button id="sixty">60s</button>
      <button id="beg">Beginner</button>
      <button id="pro">Pro</button>
      <button id="restartBtn">Restart</button>
    </div>

    <div id="stats">
      <div><span id="timeName">Time</span>: <span id="time">30</span></div>
      <div><span id="cwName">CW</span>: <span id="cw">0</span></div>
    </div>

    <div id="testWrapper">
      <div id="textDisplay"></div>
      <textarea id="textInput" placeholder="Start typing here..."></textarea>
    </div>
  </div>

    <script src="script.js"></script>
</body>
</html>
